server:
  port: 8086

spring:
  application:
    name: Login-Service
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: Online-Hotel-Management-System
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka